<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script src="index.js"></script>
</head>
<body style="background-color: rgb(52, 34, 36); color: rgb(52, 34, 36);">
    <div class="container"  style="margin-top: 8%;">
        <div class="row py-5 d-flex justify-content-center">
            <div class="col-md-7 offset-md-32">
                <wrapper id="quote-box" style="opacity:0.9;">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text" class="fw-normal"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author" class="fst-italic fw-light"></div>
                            </p>
                            <div class="d-grid gap-1">
                                <button id="new-quote" class="btn btn-success" onclick="generateQuote();">New Quote</button>
                                <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                            </div>
                        </div>
                    </div>
                </wrapper>
            </div>    
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
