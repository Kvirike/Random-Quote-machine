<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Quote Machine</title>
    <script>
        const QUOTEBANK = [
            {
                quote: "Don't let the noise of others' opinions drown out your own inner voice",
                author: "Steve Jobs"
            },{
                quote: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe",
                author: "Albert Einshtein"
            },{ 
                quote: "So many books, so little time",
                author: "Frank Zappa"
            },{ 
                quote: "A room without books is like a body without a soul.",
                author: "Marcus Tullius Cicero"
            },{ 
                quote: "Be the change that you wish to see in the world",
                author: "Mahatma Gandhi"
            },
        ]
        window.onload = init;
        function init(){
            generateQuote()
        }
        function generateQuote(){
            let quoteSize = QUOTEBANK.length
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex]
            let twitterLink = `https://twitter.com/intent/tweet?hashtags=quotes&text=`

            // adding the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat
            // adding the author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat
            
            document.getElementById('tweet-quote').href  = twitterLink
            document.getElementById("text").innerText = randomQuoteData.quote
            document.getElementById("author").innerText = randomQuoteData.author
        }
    </script>

    <style>
        *{
            font-size: 1.5rem;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <wrapper id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote" onclick="generateQuote();">New Quote</button>
        <a href="#" id="tweet-quote" target="_blank">Tweet Quote</a>
    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
